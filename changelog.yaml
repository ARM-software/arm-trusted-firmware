#
# The following block describes the top-level sections of the changelog. Commits are categorized
# into these top-level sections based on the commit message "type":
#
#     feat(xyz): add the xyz feature
#     ^^^^
#

sections:
  - title: New Features
    description: A new feature
    type: feat

  - title: Resolved Issues
    description: A bug fix
    type: fix

  - title: Build System
    description: Changes that affect the build system or external dependencies
    type: build
    hidden: true

  - title: Continuous Integration
    description: Changes to our CI configuration files and scripts
    type: ci
    hidden: true

  - title: Build System
    description: Documentation-only changes
    type: docs
    hidden: true

  - title: Performance Improvements
    description: A code change that improves performance
    type: perf
    hidden: true

  - title: Code Refactoring
    description: A code change that neither fixes a bug nor adds a feature
    type: refactor
    hidden: true

  - title: Reverted Changes
    description: Changes that revert a previous change
    type: revert
    hidden: true

  - title: Style
    description: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc.)
    type: style
    hidden: true

  - title: Tests
    description: Adding missing tests or correcting existing tests
    type: test
    hidden: true

  - title: Miscellaneous
    description: Any other change
    type: chore
    hidden: true

#
